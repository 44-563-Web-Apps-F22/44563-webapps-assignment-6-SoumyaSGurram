<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <title>Vacation</title>
    
 </head>
<body>

<h2>Soumya Sri Gurram selects a vacation</h2>



<form>
    <div class="form-check">

    <input type ="checkbox" class="form-check-input" id="form_travel" name="form_travel" value="True" >
    <label for="form_travel" class="form-check-label">Travel by Air</label> <br>

    
    <input type ="checkbox" class="form-check-input" id="form_domestic" name="form_domestic" value="True" > 
    <label for="form_domestic" class="form-check-label">Domestic</label><br>

    <input type ="checkbox" class="form-check-input" id="form_resort" name="form_resort" value="False" > 
    <label for="form_resort" class="form-check-label">Resort</label><br>

    <input type="button" onclick="selectVacation()" value="Select a vacation" >
    </div>
</form>
<br>
<form>
    <div class="form-group">
    <label for="form_city">Enter a city</label>
    <input type="text" id="form_city" value="city" class="form-control">
    <br>
    <label for="form_price">Enter price</label>
    <input type="text" id="form_price" value="price" class="form-control">
    <br>

    <input type="button" onclick="updateVacation()" value="Update the vacation" class="btn btn-primary">
    </div>
</form>



<p id="result"></p>

<script> 
let my_vacation={}
function selectVacation (){
    let travel=document.getElementById("form_travel").checked;
    let domestics=document.getElementById("form_domestic").checked;
    let resorts=document.getElementById("form_resort").checked;
    my_vacation={"air":travel,"domestic":domestics,"resort":resorts};
    document.getElementById("result").innerHTML=JSON.stringify(my_vacation);
}
function updateVacation(){
    let city=document.getElementById("form_city").value;
    let price=document.getElementById("form_price").value;
    my_vacation["city"]=city;
    my_vacation["price"]=price;
    document.getElementById("result").innerHTML="The Data is"+JSON.stringify(my_vacation)
}
</script>
</body>
</html>
