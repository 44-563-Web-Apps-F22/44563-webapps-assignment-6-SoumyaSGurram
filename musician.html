 <title>HTML STRUCTURE</title>
<body>
   <h1>Musician guess by Soumya Sri Gurram</h1>
<h2>Getting input</h2>

 

<form>
   <div class = "form-group">

   
    <label for="Secret Musician">Enter the secret  musician name </label>
    <input type ="password" id="Musician"  min=10 max=50 step=2 value="John Lennon" class="form-control"> <br>

    <label for="Guessing">Guess the musician </label>
    <input type ="text" id="Guessing name"  autofocus class="form-control"> <br>
   </div>
    <input type="button" onclick="checkGuess()" value="Get values from form"  class="btn btn-primary">

    
   

</form>


<p id="result">This text will be replaced </p>
<div class="container" id="images" onclick="swapImage()">
   <img id="image" src="Green Lacewings" width="100" height="100"  alt=" " st/>

</div>

<script> 

var correct=0;
var wrong=0;
 cnt=0;
function checkGuess(){
   if(cnt<3)
   {
     m=document.getElementById("Musician").value;
     g=document.getElementById("Guessing name").value;
  if(m===g)
  {
    correct+=1;
    alert("You got it right");
    cnt=0;
 }
 else
 {
    wrong+=1;
    cnt++;
 alert("Wrong Musician");
}
   }
   else
   {
         gameOver()
   }
document.getElementById("result").innerHTML="correct num:"+correct+","+" wrong number:"+wrong;
}

let useImage=1;
    function swapImage(){
    
         
        switch(useImage){
            case 1:
                document.getElementById("image").src="Green Lacewings";
                useImage+=1;
                break;
            case 2:
                document.getElementById("image").src="Rhino beetle";
                useImage+=1;
                break;
            case 3:
                document.getElementById("image").src="Uliodon";
                useImage=1
                break;
            default:
                document.getElementById("image").src="Rhino beetle6";
                break;
                 }
                 
}
function gameOver()
        {
            alert("Sorry, game over");
        }
    </script>
